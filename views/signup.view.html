
<div ng-controller="AndejobsCtrl" class="carddemoBasicUsage" ng-app="Andejobs">
<div layout="row">
  <div flex flex-order="2">
    <md-content>
      <md-card>
          <md-card-content>
           <md-toolbar class="md-primary">
              <h1 class="md-toolbar-tools">Sign Up</h1>
            </md-toolbar>
             <md-content layout-padding class="autoScroll">
              <md-input-container class="md-icon-float" >
                <label>Firstname</label>
                <input ng-model="user.firstname" type="text">
              </md-input-container>
                <md-input-container class="md-icon-float" >
                  <label>Lastname</label>
                  <input ng-model="user.lastname" type="text">
                </md-input-container>
                  <md-input-container class="md-icon-float" >
                    <label>Username</label>
                    <input ng-model="user.username" type="text">
                  </md-input-container>
                    <md-input-container class="md-icon-float" >
                      <label>Email</label>
                      <input ng-model="user.email" type="text">
                 </md-input-container>
                  <md-input-container class="md-icon-float" >
                    <label>Password</label>
                    <input ng-model="user.password" type="text">
                  </md-input-container>
                  <md-input-container class="md-icon-float" >
                    <label>Mobile number</label>
                    <input ng-model="user.mobilenumber" type="text">
                  </md-input-container>
              </md-content>
          </md-card-content>
        </md-card>
      </md-content>
    </div>
  </div>
</div>
